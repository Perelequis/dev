<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagem para PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 500px;
            width: 100%;
        }

        footer:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        footer p {
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            font-weight: 500;
        }

        footer p:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-area {
            display: none;
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .image-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .format-options {
            display: none;
            margin-bottom: 30px;
        }

        .format-title {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .format-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .format-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .format-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .format-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .format-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .format-btn {
                width: 100%;
                max-width: 200px;
            }
        }

<body>
    <div class="container">
        <h1>üìÑ Imagem para PDF</h1>
        <p class="subtitle">Converta suas imagens em PDF de forma r√°pida e simples</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Clique aqui ou arraste sua imagem</div>
            <div class="upload-hint">Suporta JPG, PNG, GIF, BMP, WebP</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div class="preview-area" id="previewArea">
            <img class="preview-image" id="previewImage" alt="Preview da imagem">
            <div class="image-info" id="imageInfo"></div>
        </div>
        
        <div class="format-options" id="formatOptions">
            <div class="format-title">Escolha o formato do PDF:</div>
            <div class="format-buttons">
                <button class="format-btn" onclick="convertToPDF('original')">
                    üìê Tamanho Original
                </button>
                <button class="format-btn" onclick="convertToPDF('a4')">
                    üìã Formato A4
                </button>
            </div>
            <button class="reset-btn" onclick="resetConverter()">
                üîÑ Nova Imagem
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Gerando PDF...
        </div>
    </div>

    <footer>
        <p onclick="window.open('https://instagram.com/perelequis', '_blank')">
            ¬© <span id="currentYear"></span> Perelequis - Todos os direitos reservados
        </p>
    </footer>

    <script>
        let selectedImage = null;
        let imageData = null;

        // Elementos do DOM
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const imageInfo = document.getElementById('imageInfo');
        const formatOptions = document.getElementById('formatOptions');
        const loading = document.getElementById('loading');

        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Verificar se √© uma imagem
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione apenas arquivos de imagem.');
                return;
            }

            selectedImage = file;
            
            // Criar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imageData = e.target.result;
                previewImage.src = imageData;
                
                // Mostrar informa√ß√µes da imagem
                const img = new Image();
                img.onload = function() {
                    const sizeKB = (file.size / 1024).toFixed(1);
                    imageInfo.innerHTML = `
                        <strong>${file.name}</strong><br>
                        Dimens√µes: ${img.width} √ó ${img.height} pixels<br>
                        Tamanho: ${sizeKB} KB
                    `;
                };
                img.src = imageData;
                
                // Mostrar preview e op√ß√µes
                previewArea.style.display = 'block';
                formatOptions.style.display = 'block';
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function convertToPDF(format) {
            if (!imageData) return;
            
            loading.style.display = 'block';
            
            // Pequeno delay para mostrar o loading
            setTimeout(() => {
                try {
                    const { jsPDF } = window.jspdf;
                    
                    // Criar uma imagem para obter dimens√µes
                    const img = new Image();
                    img.onload = function() {
                        let pdf;
                        let imgWidth, imgHeight;
                        
                        if (format === 'a4') {
                            // Formato A4 (210 √ó 297 mm)
                            pdf = new jsPDF('p', 'mm', 'a4');
                            const pageWidth = 210;
                            const pageHeight = 297;
                            const margin = 10;
                            
                            // Calcular dimens√µes mantendo propor√ß√£o
                            const maxWidth = pageWidth - (margin * 2);
                            const maxHeight = pageHeight - (margin * 2);
                            
                            const ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
                            imgWidth = img.width * ratio;
                            imgHeight = img.height * ratio;
                            
                            // Centralizar na p√°gina
                            const x = (pageWidth - imgWidth) / 2;
                            const y = (pageHeight - imgHeight) / 2;
                            
                            pdf.addImage(imageData, 'JPEG', x, y, imgWidth, imgHeight);
                        } else {
                            // Tamanho original (converter pixels para mm)
                            const pixelToMm = 0.264583;
                            imgWidth = img.width * pixelToMm;
                            imgHeight = img.height * pixelToMm;
                            
                            pdf = new jsPDF({
                                orientation: imgWidth > imgHeight ? 'l' : 'p',
                                unit: 'mm',
                                format: [imgWidth, imgHeight]
                            });
                            
                            pdf.addImage(imageData, 'JPEG', 0, 0, imgWidth, imgHeight);
                        }
                        
                        // Gerar nome do arquivo
                        const fileName = selectedImage.name.replace(/\.[^/.]+$/, '') + '_' + format + '.pdf';
                        
                        // Download do PDF
                        pdf.save(fileName);
                        
                        loading.style.display = 'none';
                    };
                    img.src = imageData;
                    
                } catch (error) {
                    console.error('Erro ao gerar PDF:', error);
                    alert('Erro ao gerar o PDF. Tente novamente.');
                    loading.style.display = 'none';
                }
            }, 500);
        }

        function resetConverter() {
            selectedImage = null;
            imageData = null;
            fileInput.value = '';
            previewArea.style.display = 'none';
            formatOptions.style.display = 'none';
            uploadArea.style.display = 'block';
            loading.style.display = 'none';
        }

        // Pega o ano atual do sistema e insere no span
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
