<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
<div id="footer"></div>
<script>
  fetch("/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    });
</script>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 20px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .calendar-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                25px 25px 70px #bebebe,
                -25px -25px 70px #ffffff;
            background: linear-gradient(145deg, #f0f0f0, #d6d6d6);
        }

        .calendar-button:active {
            transform: translateY(0px);
            box-shadow: 
                15px 15px 50px #bebebe,
                -15px -15px 50px #ffffff;
        }

        /* ========== CÓDIGO DO RODAPÉ ========== */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }

        .instagram-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .instagram-link:hover {
            color: #E4405F;
            transform: scale(1.05);
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        /* ========== FIM DO CÓDIGO DO RODAPÉ ========== */

        @media (max-width: 768px) {
            .calendar-button {
                width: 150px;
                height: 150px;
                font-size: 18px;
            }
            
            .footer {
                padding: 15px;
            }
            
            .instagram-link {
                font-size: 16px;
            }
        }
    </style>
</head>
