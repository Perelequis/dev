        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'h-32 bg-gray-50 border border-gray-200';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'h-32 bg-white border border-gray-200 p-2 flex flex-col';
                
                const dayKey = `${year}-${month}-${day}`;
                const event = events[dayKey];
                
                dayElement.innerHTML = `
                    <div class="font-semibold text-gray-700 mb-2">${day}</div>
                    <div class="flex-1 overflow-hidden">
                        ${event && event.title && event.link ? `
                            <div class="bg-indigo-100 text-indigo-800 px-2 py-1 rounded text-xs font-medium cursor-pointer hover:bg-indigo-200 transition-colors duration-200" 
                                 onclick="openLink('${event.link}')" title="Clique para abrir: ${event.link}">
                                ${event.title}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function openLink(link) {
            if (link) {
                window.open(link, '_blank');
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Initialize calendar
        generateCalendar();
    </script>
