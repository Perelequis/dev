<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="h-8"></div> <!-- Espaço reservado onde era o título -->
            <div class="flex items-center justify-center gap-4 mb-4">
                <button onclick="previousMonth()" class="bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg shadow-md transition-all duration-200 font-medium">
                    ← Anterior
                </button>
                <h2 id="monthYear" class="text-2xl font-semibold text-gray-700 min-w-48 text-center"></h2>
                <button onclick="nextMonth()" class="bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg shadow-md transition-all duration-200 font-medium">
                    Próximo →
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Days of week header -->
            <div class="grid grid-cols-7 bg-gradient-to-r from-indigo-600 to-blue-600">
                <div class="p-4 text-center font-semibold text-white">Dom</div>
                <div class="p-4 text-center font-semibold text-white">Seg</div>
                <div class="p-4 text-center font-semibold text-white">Ter</div>
                <div class="p-4 text-center font-semibold text-white">Qua</div>
                <div class="p-4 text-center font-semibold text-white">Qui</div>
                <div class="p-4 text-center font-semibold text-white">Sex</div>
                <div class="p-4 text-center font-semibold text-white">Sáb</div>
            </div>
            
            <!-- Calendar days -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-0">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();

        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // ========================================
        // ÁREA PARA EDITAR EVENTOS - EDITE AQUI!
        // ========================================
        // Formato: 'YYYY-MM-DD': [{ title: 'Título do Evento', link: 'https://seulink.com' }]
        // Agora você pode adicionar até 2 eventos por dia!
        // Exemplo: '2024-01-15': [
        //     { title: 'Meu Aniversário', link: 'https://exemplo.com' },
        //     { title: 'Jantar', link: '' }
        // ]

        const events = {
            // ===== JANEIRO 2024 =====
            '2024-0-1': [{ title: 'Ano Novo', link: 'https://exemplo.com' }],
            '2024-0-15': [
                { title: 'Reunião importante', link: 'https://meet.google.com' },
                { title: 'Aniversário João', link: '' }
            ],
            '2024-0-20': [{ title: 'Evento futuro', link: '' }],
            '2024-0-5': [{ title: 'Evento passado', link: '' }],
            
            // ===== FEVEREIRO 2024 =====
            '2024-1-14': [{ title: 'Dia dos Namorados', link: 'https://exemplo.com' }],
            '2024-1-25': [
                { title: 'Apresentação', link: 'https://exemplo.com' },
                { title: 'Festa', link: '' }
            ],
            
            // ===== MARÇO 2024 =====
            '2024-2-8': [{ title: 'Dia da Mulher', link: '' }],
            '2024-2-15': [{ title: 'Reunião mensal', link: 'https://zoom.us' }],
            
            // Adicione mais eventos aqui seguindo o mesmo formato...
        };

        // Função para determinar a cor do evento baseado no status
        function getEventColor(eventDate, hasTitle, hasLink) {
            if (!hasTitle) return '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            eventDate.setHours(0, 0, 0, 0);
            
            if (eventDate > today) {
                // Evento futuro - amarelo
                return 'bg-yellow-400 text-yellow-900';
            } else if (eventDate < today) {
                // Evento passado
                if (hasLink) {
                    // Tem link - azul
                    return 'bg-blue-500 text-white';
                } else {
                    // Não tem link - vermelho
                    return 'bg-red-500 text-white';
                }
            } else {
                // Evento hoje
                return 'bg-yellow-400 text-yellow-900';
            }
        }

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayNumber = cellDate.getDate();
                const isCurrentMonth = cellDate.getMonth() === month;
                const isToday = cellDate.toDateString() === new Date().toDateString();
                
                const eventKey = `${cellDate.getFullYear()}-${cellDate.getMonth()}-${dayNumber}`;
                const dayEvents = events[eventKey] || [];
                
                const dayCell = document.createElement('div');
                dayCell.className = `min-h-24 p-2 border border-gray-100 hover:bg-gray-50 transition-colors ${
                    !isCurrentMonth ? 'text-gray-300 bg-gray-50' : ''
                } ${isToday ? 'bg-blue-50 border-blue-200' : ''}`;
                
                let cellContent = `<div class="font-medium text-sm mb-1 ${isToday ? 'text-blue-600' : ''}">${dayNumber}</div>`;
                
                // Adicionar eventos (máximo 2)
                dayEvents.slice(0, 2).forEach(event => {
                    if (event.title) {
                        const eventColor = getEventColor(new Date(cellDate), event.title, event.link);
                        const eventElement = event.link ? 
                            `<a href="${event.link}" target="_blank" class="block text-xs px-2 py-1 rounded mb-1 hover:opacity-80 transition-opacity ${eventColor}">${event.title}</a>` :
                            `<div class="text-xs px-2 py-1 rounded mb-1 ${eventColor}">${event.title}</div>`;
                        cellContent += eventElement;
                    }
                });
                
                dayCell.innerHTML = cellContent;
                calendarGrid.appendChild(dayCell);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Navegação por teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                event.preventDefault();
                previousMonth();
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                nextMonth();
            }
        });

        // Initialize calendar
        generateCalendar();
    </script>
